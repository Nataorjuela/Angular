<app-header></app-header>

<div>
  <div class="container_form">
    <h2>Iniciar Sesión</h2>
    <mat-form-field appearance="fill" class="entrada">
      <mat-label>Correo electrónico</mat-label>
      <input matInput />
    </mat-form-field>
  </div>
</div>

<mat-form-field appearance="fill" class="contrase">
  <mat-label>Contraseña</mat-label>
  <input matInput [type]="hide ? 'password' : 'text'" />
  <button
    mat-icon-button
    matSuffix
    (click)="hide = !hide"
    [attr.aria-label]="'Hide password'"
    [attr.aria-pressed]="hide"
  >
    <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
  </button>
</mat-form-field>

<button mat-raised-button color="primary" id="ingresar">Ingresar</button>
<button mat-button color="primary" class="registrarse" routerLink="/registrar">
  Registrarse
</button>

<app-cliente></app-cliente>
